<div class="container">

    <div class="covid-list">

        <h1>Lista de casos de covid por país</h1>

        <table mat-table [dataSource]="data" class="mat-elevation-z8 table_material">
        
            <ng-container matColumnDef="country">
              <th mat-header-cell *matHeaderCellDef> País </th>
              <td mat-cell *matCellDef="let element"> {{element.country}} </td>
            </ng-container>
          
            <ng-container matColumnDef="cases">
              <th mat-header-cell *matHeaderCellDef> Casos </th>
              <td mat-cell *matCellDef="let element"> {{element.cases}} </td>
            </ng-container>
          
            <ng-container matColumnDef="confirmed">
              <th mat-header-cell *matHeaderCellDef> Confirmados </th>
              <td mat-cell *matCellDef="let element"> {{element.confirmed}} </td>
            </ng-container>
          
            <ng-container matColumnDef="deaths">
              <th mat-header-cell *matHeaderCellDef> Mortes </th>
              <td mat-cell *matCellDef="let element"> {{element.deaths}} </td>
            </ng-container>
        
            <ng-container matColumnDef="recovered">
                <th mat-header-cell *matHeaderCellDef> Recuperados </th>
                <td mat-cell *matCellDef="let element"> {{element.recovered}} </td>
            </ng-container>
        
            <ng-container matColumnDef="updated_at">
                <th mat-header-cell *matHeaderCellDef> Data de Atualização </th>
                <td mat-cell *matCellDef="let element"> {{element.updated_at | date:'dd/MM/yyyy HH:mm:ss'}} </td>
            </ng-container>
          
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
          </table>
        
          <mat-paginator [pageSizeOptions]="[10,20,30]"
                         showFirstLastButtons 
                         class="mat-elevation-z8"
                         aria-label="Selecione a página">
          </mat-paginator>
    
    </div>

</div>
